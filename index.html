<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>
    <link rel="stylesheet" href="/styles/lobby_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="/script/script.js" defer></script>
  </head>
  <body>
    <div class="room-picker">
      <button class="room room1 roomBtn" id="room1">Cirkus</button>
      <button class="room room2 roomBtn" id="room2">Color-play</button>
      <button class="room room3 roomBtn" id="room3">
        Lorem ipsum dolor sit amet.
      </button>
      <button class="room room4 roomBtn" id="room4">Zen-zone</button>
    </div>
    <div class="btn"><button id="inventoryBtn">INVENTORY</button></div>
    <div id="inventoryDiv" class="hideMenu"></div>
    <div class="itemToPickUp" id="itemToPickUp">
      <img
        src="/img/knife-weapon-gun-military-sword-svgrepo-com.svg"
        alt=""
        onclick="collectItemToInv('knife')"
      />
    </div>
    <div id="invModal"></div>
    <div id="notification"></div>
  </body>
</html>
